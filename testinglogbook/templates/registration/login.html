{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Sign In</h1>
<div class="container">
  <div class="row login-form">
    <div class="col-md">
      <div class="login-container">
        <h4>Please enter your sign-in information:</h4>
        <br>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>
    <div class="col-md">
     <div class="login-container">
      <h4>Don't have an account yet?</h4>
      <br>
      <p><a href="{% url 'signup' %}">Sign Up</a> to get started.</p>
      <p><i>Forgot your password? </i><a href="{% url 'password_reset' %}">Reset Password</a></p>
     </div> 
    </div>
    
  </div>
</div>
{% endblock %}
